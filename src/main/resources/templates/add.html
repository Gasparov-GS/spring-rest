<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/static/js/ad.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        caption {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            color: #6c757d;
            text-align: left;
            caption-side: top;
        }
    </style>
    <title>Add user</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><span th:text="${#authentication.principal.toStringPrincipal()}"></span>
    </a>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a></li>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="Sign Out"/>
        </form>
    </ul>
</nav>
<div class="pb-3">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="nav flex-column">
                <button class="btn btn-primary" href="#">Admin</button>
                <a class="nav-link" th:href="@{/user}">User</a>
            </nav>
        </div>
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <!-- Первая вкладка (активная) -->
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/admin}">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  data-toggle="tab" href="#">New user</a>
                </li>
            </ul>
            <caption>
                <div class="list-group">
                    <a href="/admin/addUser" class="list-group-item list-group-item-action list-group-item-light"><b style="color: black">Add new user</b></a>
                </div>
            </caption>
            <div class="pb-1">
            </div>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="text-center" >
                            <label for="name">First name</label>
                            <input  class="form-control alert-warning" type="text"   id="name">
                            <label for="lastName">Last name</label>
                            <input class="form-control alert-warning" type="text"   id="lastName">
                            <label for="age">Age</label>
                            <input class="form-control" type="text"   id="age">
                            <label for="mail">Email</label>
                            <input class="form-control alert-warning" type="text"   id="mail">
                            <label for="pass">Password</label>
                            <input class="form-control" type="text"   id="pass">
                        <div class="pb-2">

                        </div>

                        <div class="form-group">
                            <select id="select" multiple size="2" class="form-control" >
                                <option value="ROLE_ADMIN">Admin</option>
                                <option value="ROLE_USER">User</option>
                            </select>
                        </div>

                            <button id="butt" type="submit" onclick="addUser()" class="btn btn-success">Add new user</button>
                    </div>
                </div>
                </div>
            </div>


        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
